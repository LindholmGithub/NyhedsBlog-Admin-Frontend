<h2 class="text-center">Redigér Kunde</h2>

<div class="col col-md-9 mx-auto">
  <form [formGroup]="editForm" (ngSubmit)="doEdit()">
    <div class="form-group my-2">
      <label for="id">Kunde ID:</label>
      <input type="number" class="form-control" id="id" formControlName="id" [readOnly]="true">
    </div>

    <div class="form-group my-2">
      <label for="firstname">Fornavn:</label>
      <input type="text" class="form-control" placeholder="Fornavn her..." id="firstname" formControlName="firstname" [readOnly]="!editState">
    </div>

    <div class="form-group my-2">
      <label for="lastname">Efternavn:</label>
      <input type="text" class="form-control" placeholder="Efternavn her..." id="lastname" formControlName="lastname" [readOnly]="!editState">
    </div>

    <div class="form-group my-2">
      <label for="address">Addresse:</label>
      <input type="text" class="form-control" placeholder="Addresse her..." id="address" formControlName="address" [readOnly]="!editState">
    </div>

    <div class="form-group my-2">
      <label for="zipcode">Postnr:</label>
      <input type="number" class="form-control" placeholder="Postnummer her..." id="zipcode" formControlName="zipcode" [readOnly]="!editState">
    </div>

    <div class="form-group my-2">
      <label for="city">By:</label>
      <input type="text" class="form-control" placeholder="Bynavn her..." id="city" formControlName="city" [readOnly]="!editState">
    </div>

    <div class="form-group my-2">
      <label for="phoneNumber">Telefon:</label>
      <input type="number" class="form-control" placeholder="Telefon her..." id="phoneNumber" formControlName="phoneNumber" [readOnly]="!editState">
    </div>

    <div class="form-group my-2">
      <label for="email">Email:</label>
      <input type="text" class="form-control" placeholder="Email her..." id="email" formControlName="email" [readOnly]="!editState">
    </div>

    <div class="row mt-3">
      <div class="col-6">
        <button type="submit" class="btn btn-outline-primary w-100">
          <span *ngIf="!editState; then cantEdit else canEdit"></span>
          <ng-template #canEdit>
            Gem
          </ng-template>
          <ng-template #cantEdit>
            Redigér
          </ng-template>
        </button>
      </div>
      <div class="col-6">
        <span *ngIf="!editState; then goBackBtn else cancelBtn"></span>
        <ng-template #goBackBtn>
          <button (click)="goBack()" class="btn btn-outline-warning w-100">Tilbage</button>
        </ng-template>
        <ng-template #cancelBtn>
          <button (click)="editState = !editState" class="btn btn-outline-warning w-100">Afbryd</button>
        </ng-template>
      </div>
    </div>
    <div class="row mt-3" *ngIf="formError">
      <div class="col">
        <div class="alert alert-danger" role="alert">
          Fejl: {{formErrorMessage}}
        </div>
      </div>
    </div>
  </form>
</div>
