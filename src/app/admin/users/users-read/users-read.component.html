<h2 class="text-center">Alle Brugere</h2>

<div class="table-responsive" *ngIf="users$ | async as users else loading">
  <table class="table table-striped table-sm" *ngIf="users && users.length > 0 else noUsers">
    <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Fornavn</th>
      <th scope="col">Efternavn</th>
      <th scope="col">Telefon</th>
      <th scope="col">Email</th>
      <th scope="col">Rolle</th>
      <th scope="col">Valgmuligheder</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of users">
      <td>{{user.id}}</td>
      <td>{{user.firstname}}</td>
      <td>{{user.lastname}}</td>
      <td>{{user.phoneNumber}}</td>
      <td>{{user.email}}</td>
      <td *ngIf="user.role === 1">
        Forfatter
      </td>
      <td *ngIf="user.role === 2">
        Moderator
      </td>
      <td *ngIf="user.role === 3">
        Administrator
      </td>
      <td><a routerLink="/user/edit/{{user.id}}">Redigér</a> | <a routerLink="/user/delete/{{user.id}}">Slet</a></td>
    </tr>
    </tbody>
  </table>
  <ng-template #noUsers>
    <h6 class="text-center">Ingen brugere fundet!</h6>
  </ng-template>
</div>

<ng-template #loading>
  <p>Indlæser...</p>
</ng-template>
