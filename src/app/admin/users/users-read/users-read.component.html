<h2 class="text-center">All Users</h2>

<div class="table-responsive" *ngIf="users$ | async as users else loading">
  <table class="table table-striped table-sm" *ngIf="users && users.length > 0 else noUsers">
    <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">Phone Number</th>
      <th scope="col">Role</th>
      <th scope="col">Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of users">
      <td>{{user.id}}</td>
      <td>{{user.firstname}}</td>
      <td>{{user.lastname}}</td>
      <td>{{user.phoneNumber}}</td>
      <td *ngIf="user.role === 1">
        Author
      </td>
      <td *ngIf="user.role === 2">
        Moderator
      </td>
      <td *ngIf="user.role === 3">
        Administrator
      </td>
      <td><a routerLink="/user/edit/{{user.id}}">Edit</a> | <a routerLink="/user/delete/{{user.id}}">Delete</a></td>
    </tr>
    </tbody>
  </table>
  <ng-template #noUsers>
    <h6 class="text-center">No users were found!</h6>
  </ng-template>
</div>

<ng-template #loading>
  <p>Loading...</p>
</ng-template>
