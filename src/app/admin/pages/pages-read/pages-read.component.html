<h2 class="text-center">Alle Sider</h2>

<div class="table-responsive" *ngIf="pages$ | async as pages else loading">
  <table class="table table-striped table-sm" *ngIf="pages && pages.length > 0 else noPages">
    <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Overskrift</th>
      <th scope="col">Undersidenavn</th>
      <th scope="col">Forfatter</th>
      <th scope="col">Dato</th>
      <th scope="col">Valgmuligheder</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let page of pages">
      <td>{{page.id}}</td>
      <td>{{page.title}}</td>
      <td>/{{page.prettyDescriptor}}/</td>
      <td>{{page.author.firstname}} {{page.author.lastname}}</td>
      <td>{{page.date.toString().replace("T"," ").slice(0,-8)}}</td>
      <td><a routerLink="/page/edit/{{page.id}}">Redigér</a> | <a routerLink="/page/delete/{{page.id}}">Slet</a></td>
    </tr>
    </tbody>
  </table>
  <ng-template #noPages>
    <h6 class="text-center">Ingen sider fundet!</h6>
  </ng-template>
</div>

<ng-template #loading>
  <p>Indlæser...</p>
</ng-template>
