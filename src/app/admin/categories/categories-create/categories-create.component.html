<h2 class="text-center">Create A Category</h2>

<div class="col col-md-9 mx-auto">
  <form [formGroup]="createForm" (ngSubmit)="doCreate()">
    <div class="form-group my-2">
      <label for="category">Category Title:</label>
      <input type="text" class="form-control" placeholder="Category title here..." id="category" formControlName="title">
    </div>

    <div class="form-group my-2">
      <label for="description">Description:</label>
      <input type="text" class="form-control" placeholder="Description text here..." id="description" formControlName="description">
    </div>

    <div class="form-group my-2">
      <label for="prettyDescriptor">Pretty Descriptor:</label>
      <input type="text" class="form-control" placeholder="Pretty descriptor here..." id="prettyDescriptor" formControlName="prettyDescriptor">
    </div>

    <div class="row mt-3">
      <div class="col-6">
        <button type="submit" class="btn btn-outline-primary w-100">Save</button>
      </div>
      <div class="col-6">
        <button type="reset" class="btn btn-outline-danger w-100">Reset</button>
      </div>
    </div>
    <div class="row mt-3" *ngIf="formError">
      <div class="col">
        <div class="alert alert-danger" role="alert">
          Error: {{ formErrorMessage }}
        </div>
      </div>
    </div>
  </form>
</div>
