<h2 class="text-center">Opret Kategori</h2>

<div class="col col-md-9 mx-auto">
  <form [formGroup]="createForm" (ngSubmit)="doCreate()">
    <div class="form-group my-2">
      <label for="category">Titel:</label>
      <input type="text" class="form-control" placeholder="Kategori titel her..." id="category" formControlName="title">
    </div>

    <div class="form-group my-2">
      <label for="featured">Udvalgt:</label>
      <select class="form-control" id="featured" formControlName="featured">
        <option value="true">Ja</option>
        <option value="false">Nej</option>
      </select>
    </div>

    <div class="form-group my-2">
      <label for="description">Beskrivelse:</label>
      <input type="text" class="form-control" placeholder="Beskrivelse her..." id="description" formControlName="description">
    </div>

    <div class="form-group my-2">
      <label for="prettyDescriptor">URL:</label>
      <input type="text" class="form-control" placeholder="URL her..." id="prettyDescriptor" formControlName="prettyDescriptor">
    </div>

    <div class="row mt-3">
      <div class="col-6">
        <button type="submit" class="btn btn-outline-primary w-100">Gem</button>
      </div>
      <div class="col-6">
        <button type="reset" class="btn btn-outline-danger w-100">Nulstil</button>
      </div>
    </div>
    <div class="row mt-3" *ngIf="formError">
      <div class="col">
        <div class="alert alert-danger" role="alert">
          Fejl: {{ formErrorMessage }}
        </div>
      </div>
    </div>
  </form>
</div>
