<h2 class="text-center">Edit Category</h2>

<div class="col col-md-9 mx-auto">
  <form [formGroup]="editForm" (ngSubmit)="doEdit()">
    <div class="form-group my-2">
      <label for="id">Category ID:</label>
      <input type="number" class="form-control" id="id" formControlName="id" [readOnly]="true">
    </div>

    <div class="form-group my-2">
      <label for="title">Title:</label>
      <input type="text" class="form-control" placeholder="Title here..." id="title" formControlName="title" [readOnly]="!editState">
    </div>

    <div class="form-group my-2">
      <label for="description">Description:</label>
      <input type="text" class="form-control" placeholder="Description text here..." id="description" formControlName="description" [readOnly]="!editState">
    </div>

    <div class="form-group my-2">
      <label for="prettyDescriptor">Pretty Descriptor:</label>
      <input type="text" class="form-control" placeholder="Pretty Descriptor here..." id="prettyDescriptor" formControlName="prettyDescriptor" [readOnly]="!editState">
    </div>

    <div class="row mt-3">
      <div class="col-6">
        <button type="submit" class="btn btn-outline-primary w-100">
          <span *ngIf="!editState; then cantEdit else canEdit"></span>
          <ng-template #canEdit>
            Save
          </ng-template>
          <ng-template #cantEdit>
            Edit
          </ng-template>
        </button>
      </div>
      <div class="col-6">
        <span *ngIf="!editState; then goBackBtn else cancelBtn"></span>
        <ng-template #goBackBtn>
          <button (click)="goBack()" class="btn btn-outline-warning w-100">Back</button>
        </ng-template>
        <ng-template #cancelBtn>
          <button (click)="editState = !editState" class="btn btn-outline-warning w-100">Cancel</button>
        </ng-template>
      </div>
    </div>
    <div class="row mt-3" *ngIf="formError">
      <div class="col">
        <div class="alert alert-danger" role="alert">
          Error: {{formErrorMessage}}
        </div>
      </div>
    </div>
  </form>
</div>
