<h2 class="text-center">Alle Kategorier</h2>

<div class="table-responsive" *ngIf="categories$ | async as categories else loading">
  <table class="table table-striped table-sm" *ngIf="categories && categories.length > 0 else noCategories">
    <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Titel</th>
      <th scope="col">Beskrivelse</th>
      <th scope="col">URL</th>
      <th scope="col">Valgmuligheder</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let category of categories">
      <td>{{category.id}}</td>
      <td>{{category.title}}</td>
      <td>{{category.description}}</td>
      <td>{{category.prettyDescriptor}}</td>
      <td><a routerLink="/category/edit/{{category.id}}">Redigér</a> | <a routerLink="/category/delete/{{category.id}}">Slet</a></td>
    </tr>
    </tbody>
  </table>
  <ng-template #noCategories>
    <h6 class="text-center">Ingen kategorier fundet!</h6>
  </ng-template>
</div>

<ng-template #loading>
  <p>Indlæser...</p>
</ng-template>
