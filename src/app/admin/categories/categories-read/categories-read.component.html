<h2 class="text-center">Alle Kategorier</h2>

<div class="table-responsive" *ngIf="categories$ | async as categories else loading">
  <table class="table table-striped table-sm" *ngIf="categories && categories.length > 0 else noCategories">
    <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Udvalgt</th>
      <th scope="col">Titel</th>
      <th scope="col">Beskrivelse</th>
      <th scope="col">URL</th>
      <th scope="col">Artikler</th>
      <th scope="col">Valgmuligheder</th>
    </tr>
    </thead>
    <tbody>
    <tr style="height:115px;" *ngFor="let category of categories">
      <td style="vertical-align: middle;">{{category.id}}</td>
      <td style="vertical-align: middle;font-size:30px;"><i class="bi {{ category.featured ? 'bi-check-square text-success' : 'bi-x-square text-danger' }}"></i></td>
      <td style="vertical-align: middle;">{{category.title}}</td>
      <td style="vertical-align: middle;">{{category.description}}</td>
      <td style="vertical-align: middle;">{{category.prettyDescriptor}}</td>
      <td style="vertical-align: middle;"><a routerLink="/post" [queryParams]="{'category': category.id}">{{ category.posts.length }}</a></td>
      <td style="vertical-align: middle;font-size:24px;"><a routerLink="/category/edit/{{category.id}}"><i class="bi bi-pencil-square"></i></a> | <a routerLink="/category/delete/{{category.id}}"><i class="bi bi-trash"></i></a></td>
    </tr>
    </tbody>
  </table>
  <ng-template #noCategories>
    <h6 class="text-center">Ingen kategorier fundet!</h6>
  </ng-template>
</div>

<ng-template #loading>
  <p>Indl√¶ser...</p>
</ng-template>
