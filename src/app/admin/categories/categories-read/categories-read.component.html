<h2 class="text-center">All Categories</h2>

<div class="table-responsive" *ngIf="categories$ | async as categories else loading">
  <table class="table table-striped table-sm" *ngIf="categories && categories.length > 0 else noCategories">
    <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Title</th>
      <th scope="col">Description</th>
      <th scope="col">Pretty Descriptor</th>
      <th scope="col">Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let category of categories">
      <td>{{category.id}}</td>
      <td>{{category.title}}</td>
      <td>{{category.description}}</td>
      <td>{{category.prettyDescriptor}}</td>
      <td><a routerLink="/category/edit/{{category.id}}">Edit</a> | <a routerLink="/category/delete/{{category.id}}">Delete</a></td>
    </tr>
    </tbody>
  </table>
  <ng-template #noCategories>
    <h6 class="text-center">No categories were found!</h6>
  </ng-template>
</div>

<ng-template #loading>
  <p>Loading...</p>
</ng-template>
