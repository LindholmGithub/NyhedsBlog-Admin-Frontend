<h2 class="text-center">All Posts</h2>

<div class="table-responsive" *ngIf="posts$ | async as posts else loading">
  <table class="table table-striped table-sm" *ngIf="posts && posts.length > 0 else noPosts">
    <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Title</th>
      <th scope="col">Category</th>
      <th scope="col">Author</th>
      <th scope="col">Date</th>
      <th scope="col">Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let post of posts">
      <td>{{post.id}}</td>
      <td>{{post.title}}</td>
      <td>{{post.category.title}}</td>
      <td>{{post.author.firstname}} {{post.author.lastname}}</td>
      <td>{{post.date}}</td>
      <td><a routerLink="/post/edit/{{post.id}}">Edit</a> | <a routerLink="/post/delete/{{post.id}}">Delete</a></td>
    </tr>
    </tbody>
  </table>
  <ng-template #noPosts>
    <h6 class="text-center">No posts were found!</h6>
  </ng-template>
</div>

<ng-template #loading>
  <p>Loading...</p>
</ng-template>
